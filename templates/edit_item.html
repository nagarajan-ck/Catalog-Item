<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit Item {{item_to_edit.name}}</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">
  </head>
  <body>
    <header>
      <h2 id="heading">
        Catalog App
      </h2>

      <div id="log">
        <a href="{{url_for('gdisconnect')}}">Logout</a>
      </div>
    </header>

    <div id='content'>

          <form action="{{url_for('edit_item',item=item_to_edit.title)}}" method="post">
            <h2>Edit Item</h2>

            <label for="Title">Title</label>
            <br>
            <input id="Title" type="text" name="Title" value="{{item_to_edit.title}}">
            <br><br>

            <label for="Description">Description</label>
            <br>
            <textarea name="Description" rows="8" cols="80">{{item_to_edit.description}}</textarea>
            <br><br>

            <label for="Category">Category</label>:
            <select id="Category" name="Category">
              {% for i in full_categories%}
              {%if item_to_edit.category_id == i.id%}
              <option value="{{i.name}}" selected>{{i.name}}</option>
              {%else%}
              <option value="{{i.name}}">{{i.name}}</option>
              {%endif%}
              {%endfor%}
            </select>
            <br><br>

            <input type="submit" value="Edit Item">
            <a href="{{url_for('item_page', category=current_category, item=item_to_edit.title)}}">Cancel</a>
          </form>

    </div>



  </body>
</html>
