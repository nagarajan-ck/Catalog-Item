<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Item Page</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">
  </head>
  <body>


<header>
  <h2 id="heading">
    Catalog App
  </h2>

  <div id="log">
  </div>
</header>
<div id='content'>

      <div id="category">
        <h3>{{item}}</h3>
        <p>{{desc}}</p>

      <div id="manipulate">

      {% if(user_exists) %}
      <a href="{{url_for('edit_item',item=item)}}">Edit</a>
      <a href="{{url_for('delete_item',item=item)}}">Delete</a>
      {%endif%}
    </div>

    </div>
</div>
  </body>
</html>
