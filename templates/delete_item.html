<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Delete Item {{item.title}}</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">
  </head>
  <body>

    <header>
      <h2 id="heading">
        Catalog App
      </h2>

      <div id="log">
        <a href="{{url_for('gdisconnect')}}">Logout</a>
      </div>
    </header>

    <div id = 'content'>
      <form action="{{url_for('delete_item',item=item.title)}}" method="post">
      <h3>Are you sure you want to delete item {{item.title}}?</h3>
      <input type="submit" name="submit" value="Delete Item">
      <a href="{{url_for('item_page', category=category.name, item=item.title)}}">Cancel</a>
    </form>
    </div>
  </body>
</html>
